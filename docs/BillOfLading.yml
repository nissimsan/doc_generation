          description: A code specifying the postcode of the address.
          type: string
      required:
        - street
        - city
        - state
        - country
    BillOfLading:
      type: object
      properties:
        negotiable:
          description: 'Indicator, whether or not the bill of lading is negotiable. '
          type: boolean
        freightedAtAd:
          description: 'Freighted at ad indicator. '
          type: boolean
        certifiedMember:
          description: 'Certified member. '
          type: string
        dateOfAcceptance:
          description: 'Acceptance date of the bill of lading. '
          type: string
          format: date-time
        declarationOfInterest:
          description: 'Declaration of interest indicator. '
          type: boolean
        eBL:
          description: 'Indication of this being an electronic bill of lading. '
          type: boolean
        witness:
          description: In witness whereof this MTD has been signed
          type: string
      allOf:
        - $ref: '#/components/schemas/TransportDocument'
        - type: object
    CargoInformation:
      type: object
      properties:
        text:
          description: Textual cargo information.
          type: string
        type:
          description: 'Type of cargo information. '
          type: string
          enum:
            - goodsDescription
            - dangerousGoodsAdditionalInformation
            - dangerousGoodsTechnicalName
            - hazardInformation
            - temperatureControlInstructions
            - equipmentComments
    Carrier:
      type: object
      properties:
        carrierCode:
          description: SCAC code.
          type: string
        name:
          description: 'Carrier name. '
          type: string
        taxId:
          description: 'Carrier''''s tax identification. '
          type: string
        address:
          $ref: '#/components/schemas/Address'
        contactDetails:
          $ref: '#/components/schemas/Communication'
      required:
        - carrierCode
        - name
    Charges:
      type: object
      properties:
        chargeCode:
          description: The unique identifier for this logistics service charge.
          type: string
        chargeText:
          description: A textual description of this logistics service charge.
          type: string
        rate:
          description: 'Per unit rate. '
          type: number
        calculationBasis:
          description: >-
            The code specifying a basis on which this service charge is to be
            calculated such as by volume or per unit.
          type: string
        currency:
          description: 'Charge currency. '
          type: string
        paymentTerm:
          description: Charge payment term.
          type: string
          enum:
            - prepaid
            - collect
        amount:
          description: A monetary value applied to this logistics service charge.
          type: number
        freightPayableAt:
          description: 'Charge receiver. '
          type: string
        invoicePartyRef:
          description: 'Reference to the invoice party. '
          type: string
        rateReference:
          description: Reference on the charge rate.
          type: string
    Communication:
      type: object
      properties:
        telephone:
          description: Telephone number.
          type: string
        fax:
          description: 'Fax number. '
          type: string
        email:
          description: Email address.
          type: string
        contactName:
          description: 'Name of contact person. '
          type: string
    Consignee:
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    Consignment:
      type: object
      properties:
        departureDate:
          description: 'Date and time of departure. '
          type: string
          format: date-time
        serviceMode:
          description: 'The scope of the consignment, such as CY-CY or SD-SD.'
          type: string
        transportEquipmentQuantity:
          description: >-
            A number of pieces of transport equipment, such as containers or
            similar unit load devices, in this consignment.
          type: number
        cargoInformation:
          items:
            $ref: '#/components/schemas/CargoInformation'
          type: array
        carrier:
          $ref: '#/components/schemas/Carrier'
        charges:
          items:
            $ref: '#/components/schemas/Charges'
          type: array
        consignee:
          $ref: '#/components/schemas/Consignee'
        consignmentItems:
          items:
            $ref: '#/components/schemas/ConsignmentItem'
          type: array
          minItems: 1
        consignor:
          $ref: '#/components/schemas/Consignor'
        mainCarriageTransportMovement:
          items:
            $ref: '#/components/schemas/TransportMovement'
          type: array
        notifyParties:
          items:
            $ref: '#/components/schemas/NotifyParty'
          type: array
        onCarriageTransportMovement:
          items:
            $ref: '#/components/schemas/TransportMovement'
          type: array
        otherParties:
          items:
            $ref: '#/components/schemas/OtherParty'
          type: array
        placeOfDelivery:
          $ref: '#/components/schemas/Location'
        placeOfPrecarriage:
          $ref: '#/components/schemas/Location'
        placeOfReceipt:
          $ref: '#/components/schemas/Location'
        portOfDischarge:
          $ref: '#/components/schemas/Location'
        portOfLoading:
          $ref: '#/components/schemas/Location'
        preCarriageMovement:
          items:
            $ref: '#/components/schemas/TransportMovement'
          type: array
        utilizedTransportEquipment:
          items:
            $ref: '#/components/schemas/TransportEquipment'
          type: array
      required:
        - carrier
        - consignee
        - consignmentItems
        - consignor
    ConsignmentItem:
      type: object
      properties:
        sequence:
          description: The sequence number for this consignment item.
          type: number
        information:
          description: 'Information, expressed as text, for this consignment item.'
          type: string
        codeType:
          description: |-
            The cargo code type of consignment item. 
            https://service.unece.org/trade/untdid/d00a/tred/tred7143.htm
          type: string
          enum:
            - harmonizedSystem
            - stockKeepingUnit
            - purchaseOrder
            - cargoSpecificationNumber
            - vehicleIdentificationNumber
        codeValue:
          description: missing description
          type: string
        equipmentStuffing:
          items:
            $ref: '#/components/schemas/Stuffing'
          type: array
        grossVolume:
          items:
            $ref: '#/components/schemas/Volume'
          type: array
        grossWeight:
          items:
            $ref: '#/components/schemas/Weight'
          type: array
        transportPackages:
          $ref: '#/components/schemas/TransportPackage'
    Consignor:
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    Document:
      type: object
      properties:
        originatorName:
          description: >-
            The proper name (human readable) of the entity that published this
            event.
          type: string
        originatorId:
          description: >-
            The party identification code (i.e. SCAC) of the organization
            publishing the event.
          type: string
        issue:
          description: >-
            A date, time, date time or other date time value for an issuance of
            this document.
          type: string
          format: date-time
        originalIssued:
          description: The number of originals issued for this document.
          type: number
        copyIssued:
          description: The number of copies issued for this document.
          type: number
        placeOfIssue:
          $ref: '#/components/schemas/Location'
        references:
          items:
            $ref: '#/components/schemas/Reference'
          type: array
    Location:
      type: object
      properties:
        name:
          description: 'A name, expressed as text, of this logistics related location.'
          type: string
        UNLocode:
          description: >-
            United Nations Location Code (UNLOCODE) unique identifier for
            logistics related location. 
          type: string
        printedLocation:
          description: The location exactly as printed on the document.
          type: string
    NotifyParty:
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    OtherParty:
      type: object
      properties:
        partyType:
          description: 'Type of party. '
          type: string
          enum:
            - exporter
            - importer
            - origin3PL
            - destination3PL
            - seller
            - buyer
            - exportCustomsBroker
            - importCustomsBroker
            - requestParty
            - buyersBank
            - sellersBank
            - insuranceProvider
            - oceanCarrier
            - transportServiceBuyer
            - transportServiceIntermediary
            - railOperator
            - truckOperator
            - bargeOperator
            - feederOperator
            - originMaritimeTerminal
            - destinationMarineTerminal
            - transhipmentTerminal
            - inlandTerminal
            - portCommunitySystem
            - exportAuthority
            - importAuthority
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    Party:
      type: object
      properties:
        name:
          description: 'A name, expressed as text, for this party.'
          type: string
        printedParty:
          description: The party name and address exactly as printed on the document.
          type: string
        registeredForVAT:
          description: 'VAT registration indicator. '
          type: boolean
        taxReference:
          description: Tax identification of the party.
          type: string
        partyRef:
          description: Reference which represents the party.
          type: string
        organizationId:
          description: 'Unique identifier of the party. '
          type: string
        address:
          $ref: '#/components/schemas/Address'
        communicationDetails:
          $ref: '#/components/schemas/Communication'
    Reference:
      type: object
      properties:
        type:
          description: 'Type of reference. '
          type: string
          enum:
            - proformaInvoiceNumber
            - deliveryScheduleNumber
            - consigneeShipmentReferenceNumber
            - despatchNoteNumber
            - customsTariffNumber
            - customsDecisionRequestNumber
            - subHouseBillOfLadingNumber
            - customsGuaranteeNumber
            - sellersCatalogueNumber
            - declarantsCustomsIdentityNumber
            - importerReferenceNumber
            - customsDeclarationNumber
            - stockKeepingUnitNumber
            - adviceOfCollectionNumber
            - railwayWagonNumber
            - buyersItemNumber
            - customsHouseBrokerReferenceNumber
            - reportNumber
            - traderAccountNumber
            - governmentAgencyReferenceNumber
            - regristrationNumberOfPreviousCustomsDeclaration
            - productReservationNumber
            - customsItemNumber
            - tariffNumber
            - replenishmentPurchaceOrderNumber
            - contractPartyReferenceNumber
            - agentsReferenceNumber
            - deliveryVerificationCertificate
            - customsReleaseCode
            - complianceCodeNumber
            - ministerialCertificateOfHomologation
            - banksCommonTransactionReferenceNumber
            - customsTranshipmentNumber
            - vehicleIdentificationNumber
