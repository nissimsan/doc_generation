    Carrier:
      description: 'Carrier. '
      type: object
      properties:
        carrierCode:
          description: SCAC code.
          type: string
        name:
          description: 'Carrier name. '
          type: string
      required:
        - carrierCode
        - name
    Charges:
      description: |-
        A charge made for a logistics related service.
        Corresponding EDIFACT element: 4237 - Payment arrangement code.
      type: object
      properties:
        chargeCode:
          description: The unique identifier for this logistics service charge.
          type: string
          enum:
            - allCharges
            - additionalCharges
            - basicFreight
            - destinationHaulageCharges
            - destinationPortCharges
            - originPortCharges
            - originHaulageCharges
            - otherCharges
        paymentTerm:
          description: Charge payment term.
          type: string
          enum:
            - prepaid
            - collect
            - prepaidElsewhere
        chargeText:
          description: A textual description of this logistics service charge.
          type: string
        chargePayerPartyRef:
          description: 'Reference to the invoice party. '
          type: string
        chargePayerPartyName:
          description: missing description
          type: string
      required:
        - chargeCode
        - paymentTerm
    Communication:
      description: >-
        The exchange of thoughts, messages, or information, as universally
        exchanged by speech, signals, writing, or behaviour between persons
        and/or organizations.
      type: object
      properties:
        telephone:
          description: Telephone number.
          type: string
        fax:
          description: 'Fax number. '
          type: string
        email:
          description: Email address.
          type: string
        contactName:
          description: 'Name of contact person. '
          type: string
    Consignee:
      description: 'Consignee. '
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    Consignment:
      description: >-
        A separately identifiable collection of goods items to be transported or
        available to be transported from one consignor to one consignee via one
        or more modes of transport where each consignment is the subject of one
        single transport contract.
      type: object
      properties:
        departureDate:
          description: 'Date and time of departure. '
          type: string
          format: date-time
        serviceMode:
          description: 'The scope of the consignment, such as CY-CY or SD-SD.'
          type: string
        transportEquipmentQuantity:
          description: >-
            A number of pieces of transport equipment, such as containers or
            similar unit load devices, in this consignment.
          type: number
        carrier:
          $ref: '#/components/schemas/Carrier'
          description: 'Carrier. '
        consignor:
          $ref: '#/components/schemas/Consignor'
          description: 'Consignor, also known as "Shipper".  '
        consignee:
          $ref: '#/components/schemas/Consignee'
          description: 'Consignee. '
        notifyParties:
          items:
            $ref: '#/components/schemas/NotifyParty'
          type: array
        freightForwarder:
          $ref: '#/components/schemas/FreightForwarder'
          description: ''
        freightPayer:
          $ref: '#/components/schemas/FreightPayer'
          description: ''
        customsBroker:
          $ref: '#/components/schemas/CustomsBroker'
          description: ''
        shipFromParty:
          $ref: '#/components/schemas/ShipFromParty'
          description: ''
        shipToParty:
          $ref: '#/components/schemas/ShipToParty'
          description: ''
        otherParties:
          items:
            $ref: '#/components/schemas/OtherParty'
          type: array
        placeOfReceipt:
          $ref: '#/components/schemas/Location'
          description: >-
            Corresponding EDIFACT element: 3227 - Location function code
            qualifier.
        portOfLoading:
          $ref: '#/components/schemas/Location'
          description: >-
            Corresponding EDIFACT element: 3227 - Location function code
            qualifier.
        portOfDischarge:
          $ref: '#/components/schemas/Location'
          description: >-
            Corresponding EDIFACT element: 3227 - Location function code
            qualifier.
        placeOfDelivery:
          $ref: '#/components/schemas/Location'
          description: >-
            Corresponding EDIFACT element: 3227 - Location function code
            qualifier.
        preCarriageMovement:
          $ref: '#/components/schemas/TransportMovement'
          description: >-
            The conveyance (physical carriage) of goods or other objects used
            for logistics transport purposes.

            Corresponding EDIFACT element: 8051 - Transport stage code
            qualifier.
        mainCarriageTransportMovement:
          $ref: '#/components/schemas/TransportMovement'
          description: >-
            The conveyance (physical carriage) of goods or other objects used
            for logistics transport purposes.

            Corresponding EDIFACT element: 8051 - Transport stage code
            qualifier.
        onCarriageTransportMovement:
          $ref: '#/components/schemas/TransportMovement'
          description: >-
            The conveyance (physical carriage) of goods or other objects used
            for logistics transport purposes.

            Corresponding EDIFACT element: 8051 - Transport stage code
            qualifier.
        consignmentItems:
          items:
            $ref: '#/components/schemas/ConsignmentItem'
          type: array
          minItems: 1
        utilizedTransportEquipment:
          items:
            $ref: '#/components/schemas/TransportEquipment'
          type: array
        charges:
          items:
            $ref: '#/components/schemas/Charges'
          type: array
        transportPackages:
          $ref: '#/components/schemas/TransportPackage'
          description: >-
            A self-contained wrapping or container within which goods can be
            contained for logistics purposes, such as a box or a barrel which
            can be filled, partially filled or empty.
        grossWeight:
          $ref: '#/components/schemas/Weight'
          description: The numeric value determined by weight measuring.
        grossVolume:
          $ref: '#/components/schemas/Volume'
          description: 'An amount, size, or extent as established by measuring.'
      required:
        - carrier
        - consignor
        - consignee
        - portOfLoading
        - portOfDischarge
        - consignmentItems
        - grossWeight
        - grossVolume
    ConsignmentItem:
      description: >-
        Cargo items. An item within a consignment of goods separately identified
        for transport and customs purposes.
      type: object
      properties:
        sequence:
          description: The sequence number for this consignment item.
          type: number
        information:
          description: >-
            Cargo description. Information, expressed as text, for this
            consignment item.
          type: string
        codeType:
          description: |-
            The cargo code type of consignment item. 
            https://service.unece.org/trade/untdid/d00a/tred/tred7143.htm
          type: string
          enum:
            - harmonizedSystem
            - stockKeepingUnit
            - purchaseOrder
            - cargoSpecificationNumber
            - vehicleIdentificationNumber
            - commodityGrouping
        codeValue:
          description: A code specifying a type of consignment item.
          type: string
        transportPackages:
          $ref: '#/components/schemas/TransportPackage'
          description: >-
            A self-contained wrapping or container within which goods can be
            contained for logistics purposes, such as a box or a barrel which
            can be filled, partially filled or empty.
        grossWeight:
          $ref: '#/components/schemas/Weight'
          description: The numeric value determined by weight measuring.
        grossVolume:
          $ref: '#/components/schemas/Volume'
          description: 'An amount, size, or extent as established by measuring.'
        equipmentStuffing:
          items:
            $ref: '#/components/schemas/Stuffing'
          type: array
        applicableDangerousGoods:
          $ref: '#/components/schemas/DangerousGoods'
          description: >-
            A hazardous or non-hazardous substance which may pose risks to
            people and/or the environment for which the transportation is
            regulated by dangerous goods regulations.
        transportTemperature:
          items:
            $ref: '#/components/schemas/ReeferSetting'
          type: array
      allOf:
        - $ref: '#/components/schemas/OutOfGauge'
        - type: object
    Consignor:
      description: 'Consignor, also known as "Shipper".  '
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    Contractor:
      description: ''
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    CustomsBroker:
      description: ''
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    DangerousGoods:
      description: >-
        A hazardous or non-hazardous substance which may pose risks to people
        and/or the environment for which the transportation is regulated by
        dangerous goods regulations.
      type: object
      properties:
        UNDGIdentification:
          description: >-
            The code specifying the unique United Nations Dangerous Goods (UNDG)
            number assigned to the dangerous goods. 

            Kept as an integer, so for example "UN 0487" is provided as 487. 
          type: number
        hazardType:
          description: A code specifying the type of hazard for the dangerous goods.
          type: string
        hazardClassification:
          description: >-
            A unique identifier for this hazard classification for the dangerous
            goods.
          type: string
        hazardClassVersion:
          description: >-
            The unique identifier of the version of a hazard class for the
            dangerous goods.
          type: string
        hazardInformation:
          description: 'Used to indicate Haz Mat Placard (explosive, flammable, etc.)'
          type: string
        ems:
          description: >-
            The unique transport emergency procedure (EMS) identifier applicable
            for the dangerous goods.
          type: string
        information:
          description: Textual information for the dangerous goods.
          type: string
        technicalName:
          description: 'A technical name, expressed as text, for the dangerous goods.'
          type: string
        marking:
          description: 'Marking, expressed as text, for these dangerous goods.'
          type: string
        regulationName:
          description: 'A name, expressed as text, for a regulation of the dangerous goods.'
          type: string
        packingInstructionType:
          description: >-
            A code specifying a type of packing instruction for the dangerous
            goods.
          type: string
        packingDangerLevel:
          description: >-
            A code specifying the packaging danger level for the dangerous
            goods.
          type: string
          enum:
            - groupIGreatDanger
            - groupIIMediumDanger
            - groupIIIMinorDanger
        flashpointTemperatureMeasurement:
          $ref: '#/components/schemas/FlashpointTemperature'
          description: A measurement of the flashpoint temperature of the dangerous goods.
        emergencyContact:
          $ref: '#/components/schemas/EmergencyContact'
          description: ''
        grossVolume:
          $ref: '#/components/schemas/Volume'
          description: 'An amount, size, or extent as established by measuring.'
        grossWeight:
          $ref: '#/components/schemas/Weight'
          description: The numeric value determined by weight measuring.
        netWeight:
          $ref: '#/components/schemas/Weight'
          description: The numeric value determined by weight measuring.
        radioactiveMaterial:
          $ref: '#/components/schemas/RadioactiveMaterial'
          description: A radioactive material in the dangerous goods.
        handlingInstructions:
          $ref: '#/components/schemas/HandlingInstructions'
          description: Handling instructions for the dangerous goods.
      required:
        - emergencyContact
    Dimensions:
      description: ''
      type: object
      properties:
        width:
          description: missing description
          type: number
        length:
          description: missing description
          type: number
        height:
          description: missing description
          type: number
        measurementUnit:
          description: missing description
          type: string
          enum:
            - m
            - f
    Document:
      description: >-
        A collection of data for a piece of written, printed or electronic
        matter that provides information or evidence.
      type: object
      properties:
        originatorName:
          description: >-
            The proper name (human readable) of the entity that published this
            event.
          type: string
        originatorId:
          description: >-
            The party identification code (i.e. SCAC) of the organization
            publishing the event.
          type: string
        originalIssued:
          description: The number of originals issued for this document.
          type: number
        copyIssued:
          description: The number of copies issued for this document.
          type: number
        references:
          items:
            $ref: '#/components/schemas/Reference'
          type: array
        placeOfIssue:
          $ref: '#/components/schemas/Location'
          description: >-
            Corresponding EDIFACT element: 3227 - Location function code
            qualifier.
        original:
          $ref: '#/components/schemas/Location'
          description: >-
            Corresponding EDIFACT element: 3227 - Location function code
            qualifier.
      required:
        - originatorName
    EmergencyContact:
      description: ''
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    EquipmentSupplier:
      description: ''
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    FlashpointTemperature:
      description: A measurement of the flashpoint temperature of the dangerous goods.
      type: object
      properties:
        actual:
          description: An actual measure for this measurement.
          type: number
        code:
          description: A code specifying a type of measurement.
          type: string
          enum:
            - c
            - f
    FreightForwarder:
      description: ''
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    FreightPayer:
      description: ''
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    HandlingInstructions:
      description: Handling instructions for the dangerous goods.
      type: object
      properties:
        description:
          description: A textual description of this set of instructions.
          type: string
    IssuingParty:
      description: The party issuing the seal.
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    Location:
      description: 'Corresponding EDIFACT element: 3227 - Location function code qualifier.'
      type: object
      properties:
        name:
          description: |-
            A name, expressed as text, of this logistics related location.
            Corresponding EDIFACT element: 3225 - Location name code.
          type: string
        UNLocode:
          description: >-
            United Nations Location Code (UNLOCODE) unique identifier for
            logistics related location. 
          type: string
        printedLocation:
          description: The location exactly as printed on the document.
          type: string
    NotifyParty:
      description: 'Notify party. '
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    OtherParty:
      description: 'Other party related to a consignment. '
      type: object
      properties:
        partyRole:
          description: 'Type of party. '
          type: string
          enum:
            - exporter
            - importer
            - origin3PL
            - destination3PL
            - seller
            - buyer
            - exportCustomsBroker
            - importCustomsBroker
            - requestParty
            - buyersBank
            - sellersBank
            - insuranceProvider
            - oceanCarrier
            - transportServiceBuyer
            - transportServiceIntermediary
            - railOperator
            - truckOperator
            - bargeOperator
            - feederOperator
            - originMarineTerminal
            - destinationMarineTerminal
            - transhipmentTerminal
            - inlandTerminal
            - portCommunitySystem
            - exportAuthority
            - importAuthority
            - goodsOwner
            - freightChargesPayer
            - toOrderShipper
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    OutOfGauge:
      description: ''
      type: object
      properties:
        outOfGauge:
          description: missing description
          type: boolean
        dimensions:
          $ref: '#/components/schemas/Dimensions'
          description: ''
    Party:
      description: >-
        An individual, a group, or a body having a role in a business function. 
        Party has a legal connotation in a business transaction.

        Corresponding EDIFACT element: 3035 - Party function code qualifier.
      type: object
      properties:
        name:
          description: 'A name, expressed as text, for this party.'
          type: string
        printedParty:
          description: The party name and address exactly as printed on the document.
          type: string
        registeredForVAT:
          description: 'VAT registration indicator. '
          type: boolean
        taxReference:
          description: Tax identification of the party.
          type: string
        partyRef:
          description: Reference which represents the party.
          type: string
        organizationId:
          description: 'Unique identifier of the party. '
          type: string
        address:
          $ref: '#/components/schemas/Address'
          description: >-
            The location at which a particular organization or person may be
            found or reached.
        communicationDetails:
          $ref: '#/components/schemas/Communication'
          description: >-
            The exchange of thoughts, messages, or information, as universally
            exchanged by speech, signals, writing, or behaviour between persons
            and/or organizations.
    RadioactiveMaterial:
      description: A radioactive material in the dangerous goods.
      type: object
      properties:
        name:
          description: missing description
          type: string
        compositionDescription:
          description: A textual description of the composition of this material.
          type: string
        information:
          description: 'Information, expressed as text, for this material.'
          type: string
        index:
          description: missing description
          type: number
    ReeferSetting:
      description: >-
        A temperature (or other reefer) setting, such as storage temperature or
        operational temperature, for this piece of transport equipment.
      type: object
      properties:
        value:
          description: >-
            A measure of the value of the reefer setting such as a minimum
            temperature value of ten degrees Celsius.
          type: number
        type:
          description: The code specifying the type of reefer setting.
          type: string
          enum:
            - temperature
            - carbon
            - oxygen
            - nitrogen
            - airFlow
        unit:
          description: Unit used for measureing the reefer setting.
          type: string
          enum:
            - cel
            - far
            - mqh
            - pct
        instructions:
          description: Specific instructions pertaining to the reefer setting.
          type: string
    Reference:
      description: >-
