        - street
        - city
        - state
        - country
    Amount:
      type: object
      properties:
        amount:
          description: >-
            A number of monetary units specified in a currency where the unit of
            the currency is explicit or implied.
          type: number
        amountCurrency:
          description: The currency of the amount.
          type: string
    Carrier:
      type: object
      properties:
        carrierCode:
          description: SCAC code.
          type: string
        name:
          description: 'Carrier name. '
          type: string
        taxId:
          description: 'Carrier''''s tax identification. '
          type: string
        address:
          $ref: '#/components/schemas/Address'
        contactDetails:
          $ref: '#/components/schemas/Communication'
      required:
        - carrierCode
        - name
    Charges:
      type: object
      properties:
        chargeCode:
          description: The unique identifier for this logistics service charge.
          type: string
        chargeText:
          description: A textual description of this logistics service charge.
          type: string
        rate:
          description: 'Per unit rate. '
          type: number
        calculationBasis:
          description: >-
            The code specifying a basis on which this service charge is to be
            calculated such as by volume or per unit.
          type: string
        currency:
          description: 'Charge currency. '
          type: string
        paymentTerm:
          description: Charge payment term.
          type: string
          enum:
            - prepaid
            - collect
        amount:
          description: A monetary value applied to this logistics service charge.
          type: number
        freightPayableAt:
          description: 'Charge receiver. '
          type: string
        invoicePartyRef:
          description: 'Reference to the invoice party. '
          type: string
        rateReference:
