        - type: object
    Seal:
      description: >-
        A device used to secure an object and protect it from unauthorized entry
        or tampering during transport or other logistics operations.
      type: object
      properties:
        identification:
          description: A unique identifier for this logistics seal.
          type: string
        type:
          description: Description specifying the type of logistics seal.
          type: string
        sealingPartyRole:
          description: missing description
          type: string
          enum:
            - quarantineAgency
            - carrier
            - customs
            - shipper
            - terminalOperator
        issuingParty:
          $ref: '#/components/schemas/IssuingParty'
          description: The party issuing the seal.
    Sender:
      description: ''
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    ShipFromParty:
      description: ''
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    ShippingInstructions:
      description: ''
      type: object
      properties:
        transportDocumentType:
          description: Requested type of transport document.
          type: string
          enum:
            - billOfLading
            - seaWaybill
        bookingNumber:
          items:
            description: 'Booking number(s). '
            type: string
          type: array
          minItems: 1
        revisionVersion:
          description: >-
            Element to identify the revision number if the message is an
            amendment.
          type: string
        requestDateIssuanceOfBL:
          description: Request date for Issuance of Bill of Lading.
          type: string
          format: date
        referenceTransaction:
          description: Transaction reference number
          type: string
        letterOfCreditIssuanceDate:
          description: Issuance date of Letter of Credit.
          type: string
          format: date
        letterOfCreditExpiryDate:
          description: Expiration date of Letter of Credit.
          type: string
          format: date
        exportLicenseIssuanceDate:
          description: Issuance date of Export License.
          type: string
          format: date
        exportLicenseExpiryDate:
          description: Expiration date of Export License.
          type: string
          format: date
        customsReleaseInstruction:
          description: Customs clearance instructions.
          type: string
        manifestFilingStatus:
          description: Manifest filing status.
          type: string
        eBL:
          description: Indication of this being a request for an electronic bill of lading.
          type: boolean
        messageFunctionCode:
          description: Element to identify function of the message.
          type: string
        movementType:
          description: A character string used to represent a transport movement type.
          type: string
          enum:
            - fcl
            - lcl
        information:
          items:
            $ref: '#/components/schemas/TransportDocumentInformation'
          type: array
        requestParty:
          $ref: '#/components/schemas/RequestParty'
          description: ''
        contractor:
          $ref: '#/components/schemas/Contractor'
          description: ''
        documentSender:
          $ref: '#/components/schemas/Sender'
          description: ''
      allOf:
        - $ref: '#/components/schemas/Document'
        - type: object
        - $ref: '#/components/schemas/Consignment'
        - type: object
      required:
        - bookingNumber
        - requestParty
    ShipToParty:
      description: ''
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    Stuffing:
      description: 'The equipment which (parts of) the consignment is stuffed into. '
      type: object
      properties:
        equipmentNumber:
          description: >-
            Unique identifier of the transport equipment in which cargo is
            stuffed. 
          type: string
        stuffedGrossVolume:
          $ref: '#/components/schemas/Volume'
          description: 'An amount, size, or extent as established by measuring.'
        stuffedGrossWeight:
          $ref: '#/components/schemas/Weight'
          description: The numeric value determined by weight measuring.
        stuffedTransportPackages:
          $ref: '#/components/schemas/TransportPackage'
          description: >-
            A self-contained wrapping or container within which goods can be
            contained for logistics purposes, such as a box or a barrel which
            can be filled, partially filled or empty.
    TransportDocumentInformation:
      description: 'Specific information printed on the transport document. '
      type: object
      properties:
        text:
          description: 'Textual transport document information. '
          type: string
        type:
          description: 'Type of transport document information. '
          type: string
          enum:
            - generalInformation
            - billOfLadingRemarks
            - termsAndConditions
            - billOfLadingClause
            - transportDocumentRemarks
            - specialRoutingInstructions
    TransportEquipment:
      description: >-
        A piece of equipment used to hold, protect or secure cargo for
        transportation purposes.
      type: object
      properties:
        equipmentNumber:
          description: >-
            Unique identifier for this piece of transport equipment, printed
            physically on the equipment.
          type: string
        equipmentType:
          description: ISO 6346 size and type code (for example "45G1")
          type: string
        printedEquipmentType:
          description: >-
            The container size and type, as printed on the transport document
            (for example "40 DRY 9''6").
          type: string
        code:
          items:
            description: >-
              The harmonized system code specifying a type of loaded consignment
              item(s).
            type: string
          type: array
        usedCapacity:
          description: >-
            The code specifying the used capacity of this piece of transport
            equipment, such as full or empty.
          type: string
          enum:
            - full
            - empty
        haulageArrangements:
          description: Specification of the type of equipment haulage arrangements.
          type: string
        equipmentSupplierIndicator:
          description: >-
            This element indicates the party that is the supplier of the
            equipment.
          type: string
          enum:
            - carrierSupplied
            - shipperSupplied
        seals:
          items:
            $ref: '#/components/schemas/Seal'
          type: array
        equipmentGrossWeight:
          $ref: '#/components/schemas/Weight'
          description: The numeric value determined by weight measuring.
        equipmentReeferSetting:
          items:
            $ref: '#/components/schemas/ReeferSetting'
          type: array
        equipmentTareWeight:
          $ref: '#/components/schemas/Weight'
          description: The numeric value determined by weight measuring.
        equipmentSupplier:
          $ref: '#/components/schemas/EquipmentSupplier'
          description: ''
        verifiedEquipmentGrossWeight:
          $ref: '#/components/schemas/VerifiedWeight'
          description: ''
      required:
        - equipmentNumber
    TransportMeans:
      description: >-
        The device or method used to convey people, goods, animals or other
        objects from place to place.
      type: object
      properties:
        identification:
          description: >-
            An identifier of this logistics means of transport, such as the
            International Maritime Organization number of a vessel.
          type: string
        name:
          description: >-
            The name, expressed as text, of this logistics means of transport
            such as the vessel name.
          type: string
    TransportMovement:
      description: >-
        The conveyance (physical carriage) of goods or other objects used for
        logistics transport purposes.

        Corresponding EDIFACT element: 8051 - Transport stage code qualifier.
      type: object
      properties:
        identification:
          description: >-
            To identify a journey of a means of transport, for example voyage
            number, flight number, trip number.
          type: string
        usedTransportMeans:
          $ref: '#/components/schemas/TransportMeans'
          description: >-
            The device or method used to convey people, goods, animals or other
            objects from place to place.
    TransportPackage:
      description: >-
        A self-contained wrapping or container within which goods can be
        contained for logistics purposes, such as a box or a barrel which can be
        filled, partially filled or empty.
      type: object
      properties:
        quantity:
          description: The number of logistics packages at this level.
          type: number
        type:
          description: 'A type, expressed as text, of this logistics package.'
          type: string
        typeCode:
          description: A code specifying the type of logistics package.
          type: string
        shippingMarks:
          items:
            description: >-
              Physical markings or labels on individual packages or transport
              units for shipping purposes.
            type: string
          type: array
    VerifiedWeight:
      description: ''
      type: object
      properties:
        weightVerificationMethod:
          description: 'Weight verification method. '
          type: string
        weightVerifier:
          $ref: '#/components/schemas/WeightVerifier'
          description: ''
      allOf:
        - $ref: '#/components/schemas/Weight'
        - type: object
    Volume:
      description: 'An amount, size, or extent as established by measuring.'
      type: object
      properties:
        value:
          description: 'Numeric measurement value. '
          type: number
        unit:
          description: 'Unit used for measurements. '
          type: string
          enum:
            - cbm
            - cbf
      required:
        - value
        - unit
    Weight:
      description: The numeric value determined by weight measuring.
      type: object
      properties:
        value:
          description: 'Numeric weight value. '
          type: number
        unit:
          description: Unit used for weight measurement.
          type: string
          enum:
            - kgs
            - lbs
      required:
        - value
        - unit
    WeightVerifier:
      description: ''
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/Party'
        - type: object
    Text:
      description: ''
      type: object
      properties: {}
    Numeric:
      description: ''
      type: object
      properties: {}
